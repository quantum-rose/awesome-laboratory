<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>斐波那契</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                vertical-align: middle;
            }

            canvas {
                width: 1920px;
                height: 1080px;
            }
        </style>
    </head>

    <body>
        <canvas id="Fibonacci"></canvas>

        <script>
            const CANVAS_WIDTH = 4096;
            const CANVAS_HEIGHT = (CANVAS_WIDTH / 16) * 9;
            const GOLDEN_ANGLE = (1 - (Math.sqrt(5) - 1) / 2) * 2 * Math.PI;
            let canvas = document.getElementById('Fibonacci');
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            let origin = {
                x: CANVAS_WIDTH >> 1,
                y: CANVAS_HEIGHT >> 1
            };
            let cvsCtx = canvas.getContext('2d');
            cvsCtx.rect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            cvsCtx.fillStyle = '#000000';
            cvsCtx.fill();

            /* 极坐标下，形如 (a, a) 极角与极径相等的点 */
            // for (let i = 0; i < 10000; i++) {
            //     drawCircle(i, i, 2);
            // }

            /* 仿向日葵图形，每两个圆的极角差为黄金分割角，且半径逐渐增大 */
            for (let i = 0; i < 2400; i++) {
                drawCircle(i * GOLDEN_ANGLE, i, 1 + i * 0.02);
            }

            function drawCircle(angle, path, r) {
                let y = Math.sin(angle) * path + origin.y;
                let x = Math.cos(angle) * path + origin.x;
                cvsCtx.beginPath();
                cvsCtx.arc(x, y, r, 0, 2 * Math.PI, false);
                cvsCtx.fillStyle = '#333333';
                cvsCtx.fill();
            }
        </script>
    </body>
</html>
